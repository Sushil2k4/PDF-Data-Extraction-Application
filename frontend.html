<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Data Extraction</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 520px;
      width: 90%;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .container:hover {
      transform: translateY(-2px);
    }
    h1 {
      color: #4CAF50;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    .file-label {
      display: inline-block;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 12px;
    }
    .file-label:hover {
      background-color: #45a049;
    }
    .file-name {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
    }
    input[type="file"] {
      display: none;
    }
    .upload-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .upload-btn:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
    }
    #status {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .download-link {
      display: none;
      color: #4CAF50;
      font-weight: bold;
      text-decoration: none;
    }
    .download-link:hover {
      text-decoration: underline;
    }
    .drag-area {
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 15px;
      transition: background 0.3s ease;
      color: #888;
    }
    .drag-area.dragover {
      background-color: #e8f5e9;
      border-color: #4CAF50;
      color: #4CAF50;
    }
    footer {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-top: 30px;
    }
    footer a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìÑ PDF Data Extraction</h1>
    <p class="description">Upload or drag your PDF to convert and extract its data as Excel or CSV. üöÄ</p>

    <div class="drag-area" id="drag-area">
      Drag & Drop PDF here or <label for="pdf-upload" class="file-label">Browse File</label>
    </div>

    <input type="file" id="pdf-upload" accept=".pdf" onchange="handleFile(this.files[0])">
    <p class="file-name" id="file-name">No file selected</p>

    <button class="upload-btn" onclick="uploadFile()">üîÑ Upload and Extract</button>

    <div id="result">
      <p id="status"></p>
      <a id="download-link" class="download-link" href="#">üì• Download Excel File</a>
    </div>

    <footer>
      Made with ‚ù§Ô∏è by <a href="#" target="_blank">Algorithmic Avengers</a>
    </footer>
  </div>

  <script>
    const dragArea = document.getElementById('drag-area');
    const fileNameDisplay = document.getElementById('file-name');
    let selectedFile = null;

    dragArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dragArea.classList.add('dragover');
    });

    dragArea.addEventListener('dragleave', () => {
      dragArea.classList.remove('dragover');
    });

    dragArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dragArea.classList.remove('dragover');
      handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (file && file.type === 'application/pdf') {
        selectedFile = file;
        fileNameDisplay.textContent = `üìÑ ${file.name}`;
        fileNameDisplay.style.display = 'block';
      } else {
        fileNameDisplay.textContent = '‚ùå Please upload a valid PDF file.';
        selectedFile = null;
      }
    }

    function uploadFile() {
      const status = document.getElementById('status');
      const downloadLink = document.getElementById('download-link');

      if (!selectedFile) {
        status.style.color = 'red';
        status.textContent = '‚ùó Please choose a PDF file first.';
        return;
      }

      status.style.color = '#4CAF50';
      status.textContent = '‚è≥ Uploading and processing...';

      // Simulate async processing with timeout
      setTimeout(() => {
        status.textContent = '‚úÖ File processed successfully!';
        downloadLink.href = 'path/to/generated/excel.xlsx'; // Replace this with dynamic URL
        downloadLink.style.display = 'inline-block';
      }, 1500);

      // To integrate with backend:
      /*
      const formData = new FormData();
      formData.append("pdf", selectedFile);

      fetch("/api/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        status.textContent = "‚úÖ File processed successfully!";
        downloadLink.href = data.downloadUrl;
        downloadLink.style.display = 'inline-block';
      })
      .catch(() => {
        status.style.color = "red";
        status.textContent = "‚ùå Something went wrong. Please try again.";
      });
      */
    }
  </script>
</body>
</html>
